<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Blackjack</h1>
        <p class="lead">Willkommen zum digitalen Blackjack-Spiel!</p>

        <div id="dealer-container" class="mb-3">
            <h3>Dealer: <span id="dealer-points">0</span> Punkte</h3>
            <div id="dealer-cards" class="d-flex justify-content-center"></div>
        </div>
        <div id="player-container" class="mb-3">
            <h3>Spieler: <span id="player-points">0</span> Punkte</h3>
            <div id="player-cards" class="d-flex justify-content-center"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
